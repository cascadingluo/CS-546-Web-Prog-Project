<!DOCTYPE html>
<html lang="en">

<head>
    <title>log in to cosmic canvas</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- header sections -->
    <header>
        <!-- <nav>
            <button>use as guest</button>
            <button>sign up</button>
        </nav> -->
    </header>
    <!-- main sign up form container -->
    <main>
        <section id="signup-box">
            <h1> sign up </h1>
            <form id="signup_form" action="/signup" method="POST">

                <label for="username">username</label>
                <input type="text" id="create_username" name="create_username">

                <label for="email">email</label>
                <input type="email" id="email" name="email">

                <label for="password">password</label>
                <input type="password" id="create_password" name="create_password">

                <label for="password_again">password again</label>
                <input type="password" id="rep_pass" name="rep_pass">

                <label for="age">age</label>
                <input type="number" id="age" name="age" min="13" max="101">

                <p id="error" hidden></p> 
                <!-- shows below the password and checks for empty and exists -->

                <div>
                    <a href="/">
                        <button type="button">back to home</button>
                    </a>
                    <button type="submit">log in</button>
                </div>

            </form>
        </section>
    </main>
    <footer></footer>
    <script src="/public/js/signup_process.js"></script>
</body>
