<!DOCTYPE html>
<html lang="en">

<head>
    <title>sandbox name</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <!-- header sections -->
    <header>
        <nav>
            <form action = "/">
                <button>home page</button>
            </form>
        </nav>
    </header>
    <!-- main sign up form container -->
    <main>
        <section id="editing-page">
            <div id="main-canvas">
                <div id="sandbox-name">
                    <div class="name-row">
                        <label for="create-sandbox-name">Name of the Sandbox:</label>
                        <input type="text" id="create-sandbox-name" name="create-sandbox-name"> 
                    </div>
                </div>
                <div id="canvas"></div>
            </div>            
            <form id="editing_form">
                <fieldset id="planet">
                    <label for="create-planet-name">Planet Name:</label>
                    <input type="text" id="create-planet-name" name="create-planet-name"> 
                    <br>

                    <label for="massNum">Mass: <output id="massNum">10</output></label>
                    <input type="range" id="mass" name="mass" max="20" min="0" oninput="massNum.value = this.value">
                    <br>

                    <label for="radiusNum">Radius: <output id="radiusNum">10</output></label>
                    <input type="range" id="radius" name="radius" min="0" max="20" oninput="radiusNum.value = this.value">
                    <br>

                    <p>Velocity:</p>
                    <div id="velocity">
                        <br>
                        <label for="x-axis">x-axis</label>
                        <input type="number" id="x-axis" name="x-axis" value="0">
                        <br>
                        <label for="y-axis">y-axis</label>
                        <input type="number" id="y-axis" name="y-axis" value="0">
                        <br>
                    </div>

                    <label for="mode">
                        Dynamic?
                        <input type="checkbox" name="mode" id="mode" value="dynamic">
                    </label>
                    <!-- <label for="modeD">
                        Dynamic 
                        <input type="radio" name="modeDynamic" id="modeD" value="dynamic">
                    </label> -->
                    <br>

                    <label for="planet-color">Color:</label>
                    <input type="color" id="planet-color" name="planet-color">

                    <!-- <label for="density">Density:</label>
                    <input type="number" id="density" name="density"> -->

                    <!-- <label for="shape">Shape:</label>
                    <select name="shape" id="shape">
                        <option value="circle"> Circle </option>
                        <option value="oval"> Oval </option>
                    </select>   -->
                </fieldset>
                <p id="error" hidden></p> 
            </form>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script> //this should allow dynamically replacing on the backend
        const sandboxId = "{{SANDBOX_ID}}";
    </script>
    <script src="/js/sim.js"></script>
    <script src="/js/edit_process.js"></script>
</body>
</html>
